--- 
include:
  - EDO1_Final_Questions.yml
---
question: Exemptions
fields: 
  - "Is the tree located in a medium or High Risk Bushfire Hazard area?": EDO1_Bushfire_Hazard_area
    datatype: radio
    choices:
      - Yes: 'True'
      - No: 'False' 
  - "Is the tree located within twenty meters of an existing dwelling": EDO1_dwelling 
    datatype: radio
    choices: 
      - Yes: 'True'
      - No: 'False'
    show if:
      variable: EDO1_Bushfire_Hazard_area 
      is: 'True' 
  - "Is the tree located within ten meters of an existing dwelling or in-ground swimming pool *except Willow Myrtle and Eucalyptus?*": EDO1_10_meters
    show if: 
      variable: EDO1_Bushfire_Hazard_area
      is: 'False'
    datatype: radio
    choices:
      - Yes: 'True'
      - No: 'False'
  - "Is the tree a Willow Myrtle or Eucalyptus?": EDO1_WM_E
    show if: 
      variable: EDO1_10_meters
      is: 'True' 
    datatype: radio
    choices:
      - Yes: 'True'
      - No: 'False'
---
question: "Does the Department of Transport and Infristructure plan on removing this tree?"
field: EDO1_department
choices:
  - Yes: 'True'
  - No: 'False'
---
 
event: EDO1_exitscreen_4
question:  This Tree is exempt from protections under legislation. Development approval is not require for removal.
buttons: 
  - Exit: exit
    url: https://www.edo.org.au
  - Restart: restart
---
mandatory: true
code: |
  if EDO1_Bushfire_Hazard_area == 'False':
    EDO1_exitscreen_4
  else: EDO1_department
      
    
---
    