event: Attachment_A
question: |
  Thanks for using Tree Ark. Please find document below with the output.
attachment:
  name: from Tree Ark with your output
  filename: Attachment_A
  docx template file: EDO_Attachment_A.docx
  valid formats:
    - pdf
      
buttons:
  - Exit: exit
    url: https://www.edo.org.au/
  - Restart: restart
features:
  progress bar: True
progress: null
