---
mandatory: true
code: |
  if EDO1_protect_trees == 'True':
    EDO1_district
  if EDO1_protect_trees == 'False':
    EDO1_exit_screen
  if EDO1_property == 'True':
    EDO1_private
---
Question:
Subquestion: | 
    *This Application will only provide information on protecting trees and will not provide information on how to remove a tree.*
    
    Are you here to protect tree(s) 
field: EDO1_protect_trees    
buttons: 
  - Yes: 'True'
  - No: 'False'
   
--- 
question: |
  Answer the following.
fields:
  - "What is your district?": EDO1_district 
    datatype: radio
    choices:
      - Adelaide
      - Greater Adelaide
      - Mount Barker 
  - "What is your postcode?": EDO1_postcode
    datatype: integer 
---
Question: "What type of property is the tree located on?"  
field: EDO1_property
choices: 
  - Private property: 'True'
  - Public property: 'False'
---
Question: "Who's property is it"
field: EDO1_private 
choices:
  - Yours
  - Neighbours 
--- 
event: EDO1_exit_screen
question: This application is not for you 
buttons:
  - Exit: exit
    url: https://www.edo.org.au
  - Restart: restart
--- 