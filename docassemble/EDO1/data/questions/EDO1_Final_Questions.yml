# If the user selects 'The severing of branches, limbs, stems, or trunk of a tree', the application will proceed to EDO1_30_removal. 
# If the user selects 'The killing or destruction of a tree', 'The removal of a tree', 'The ringbarking, topping, or lopping of a tree' or 'Any other substantial damage to a tree', the application will proceed to EDO1_activity_urgency.
# If the user selects 'Other', application will proceed to EDO1_out_of_scope.
question: |
  What actions are currently being undertaken to the tree?
fields: 
  - no label: EDO1_actions
    datatype: radio
    choices:
    - The killing or destruction of a tree: 'False'
    - The removal of a tree: 'False'
    - The severing of branches, limbs, stems, or trunk of a tree: 'Maintenance Pruning'
    - The ringbarking, topping, or lopping of a tree: 'False'
    - Any other substantial damage to a tree: 'False'
    - Other: 'Out of Scope'
---
# If user selects 'Yes', application will proceed to EDO1_Output_A.
# If user selects 'No', application will proceed to EDO1_Output_B. 
question: Is the activity a matter of urgency to protect any person or building?
field: EDO1_activity_urgency 
choices:
  - Yes: 'Urgent'
  - No: 'Not Urgent'
---
## Only asked when 'The severing of branches, limbs, stems, or trunk of a tree' is selected in EOD1_actions.
# If the user selects 'Yes', application proceeds to EDO1_Output_A.
# If the user selects 'No', application proceeds to EDO1_wood_removal. 
question: Does it appear that less than 30% of the tree is being removed?
field: EDO1_30_removal
choices:
  - Yes: '<30%'
  - No: 'False'
---
# If the user selects 'Yes', application proceeds to EDO1_Output_A.
# If the user selects 'No', application proceeds to EDO1_material_risk.
question: Does it appear that dead wood is being removed?
field: EDO1_wood_removal
choices:
  - Yes: 'Dead wood'
  - No: 'False'
---
# If the user selects 'Yes', application proceeds to EDO1_Output_A.
# If the user selects 'No', application proceeds to EDO1_Output_B. 
question: Does it appear that the branch(s) pose a material risk to buildings or persons?
field: EDO1_material_risk
choices:
  - Yes: 'Material Risk'
  - No: 'Not Material Risk'
---
# Exit screen shown when user selects 'Other' in EDO1_actions. Provides opportunity to 'exit' to the EDO website or 'restart' the application. 
event: EDO1_out_of_scope
question: | 
  Uh Oh!
subquestion: |
  This action is outside the scope of Tree Ark. Please contact the EDO for more information. 
buttons:
  - Exit: exit
    url: https://www.edo.org.au
  - Restart: restart
---
## This is Output A for the application.
# If the user selects 'I want a copy', application proceeds to EDO1_Attachment_A.
# If the user selects 'No copy', application proceeds to EDO1_exit_screen_finale.
field: EDO1_output_A
question: |
  There is no need for planning approval.
subquestion: |
  This means that the activity being undertaken to the tree is permitted. You may wish to reach out to your local council if you want more information. If any areas of this application have raised questions for you, please contact the [Environmental Defenders Office](https://www.edo.org.au/).
buttons:
  - I want a copy: 'CopyA'
  - No copy: 'No CopyA' 
---
## This is Output B for the application.
# If the user selects 'I want a copy', application proceeds to EDO1_Attachment_B.
# If the user selects 'No copy', application proceeds to EDO1_exit_screen_finale.
field: EDO1_output_B
question: |
  It is likely that the activity needs planning approval.
subquestion: |
  Go to [PlanSA](https://plan.sa.gov.au/) to check address for information about any planning application decided or about to be decided. You can also check the planning policies which apply to any application found [here](https://plan.sa.gov.au/resources/planning/state_planning_policies).  


  Please follow the steps below: 

  1. Click on "Public Development Application Register"
  2. Enter property address or suburb 
  3. Press “continue”
  4. Press “more options” under search for an activity
  5. Press “tree damaging activity”

  If there is no application listed, this activity may be a breach of planning laws. There are penalties if planning affecting trees is undertaken without approval. These penalties are found under section 215 of the Planning, Development, and Infrastructure Act 2016 and can incur a maximum penalty of $120,000. If any areas of this application have raised questions for you, please contact the [Environmental Defenders Office](https://www.edo.org.au/).
 
buttons:
  - I want a copy: 'CopyB'
  - No copy: 'No CopyB' 
