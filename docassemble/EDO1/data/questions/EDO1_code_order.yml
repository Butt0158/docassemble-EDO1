---
features:
  bootstrap theme: https://bootswatch.com/4/materia/bootstrap.min.css
---
include:
  - EDO1_tree_questions.yml
  - EDO1_exception_questions.yml
  - EDO1_preliminary_questions.yml
  - EDO1_Final_Questions.yml
  - EDO1_EmailA.yml
  - EDO1_EmailB.yml
---
mandatory: true
code: |
  EDO1_disclaimer 
  if EDO1_district == 'False':
    EDO1_exit_screen_2 
  if EDO1_sigreg == 'False':
    EDO1_Part10
  if EDO1_Part10 == 'False':
    EDO1_significant
  if EDO1_Part10 == 'True':
    EDO1_trunk
    if EDO1_circumference == '3+':
      if EDO1_trunk == 'False':
        if EDO1_multiple_circumference == 'False':
          EDO1_exit_screen_3
      EDO1_significant
    if EDO1_circumference == '2+':
      if EDO1_trunk == 'False':
        if EDO1_multiple_circumference == 'False':
          EDO1_exit_screen_3
      EDO1_regulated
    if EDO1_circumference == '<2':
      EDO1_exit_screen_3  
  if EDO1_dead_alive == 'False':
    EDO1_exit_screen_dead
  if EDO1_interrogatory == 'False':
    EDO1_trees_end
  if EDO1_10_meters == 'True':
    EDO1_exitscreen_4
  if EDO1_fire_hazard == 'True':
    EDO1_exitscreen_4
  if EDO1_department == 'True':
    EDO1_exitscreen_4
  EDO1_actions
  if EDO1_actions == 'terminate':
    EDO1_out_of_scope
  if EDO1_actions == 'True':
    if EDO1_30_removal == 'True':
      EDO1_output_A
    if EDO1_wood_removal == 'True':
      EDO1_output_A
    if EDO1_material_risk == 'True':
      EDO1_output_A
    if EDO1_material_risk == 'False':
      EDO1_output_B
  if EDO1_council_approval == 'True':
    if EDO1_output_A == 'True':
      EDO1_EmailA 
    elif EDO1_output_A == 'False':
      EDO1_exit_screen_finale
  if EDO1_council_approval == 'False':
    if EDO1_output_B == 'True':
      EDO1_EmailB 
---