---
# This series of questions will be asked if the user selects they are unsure if the tree is significant or regulated
# If the tree is listed in the PlanSA document application will skip to telling the user the tree is significant, otherwise it will continue to the trunk questions
question: "Is the tree listed in Part 10 of the 'Significant Tree list' on PlanSA?"
subquestion: |
  Please click [here](https://code.plan.sa.gov.au/home/browse_the_planning_and_design_code?code=browse) to view the list, and select part 10 on the side bar.
field: EDO1_Part10
choices:
  - Not Listed: 'Tree not listed'
  - Listed: 'Tree listed'
---
# This question will determine if the aplication asks the question about the average circumferance of the trunks if they select multiple trunks
question: "Does the tree have a singular trunk or multiple trunks?"  
field: EDO1_trunk
choices: 
  - Singular: 'True'  
  - Multiple: 'Multiple'
under: PDI (General) Regulations 2017 (SA) ss [3F(1)-(2)](http://classic.austlii.edu.au/au/legis/sa/consol_reg/pdair2017579/s3f.html)
---
# No matter the answer to the previous question, the application will ask this question to determien if the tree is considered significant or regulated
question: "What is the total circumference of the trunk(s) measured from 1 meter above natural ground level?"
field: EDO1_circumference
choices: 
  - Less than 2 meters: '<2'
  - 2 meters or more: '2+'
  - 3 meters or more: '3+'
  
under: PDI (General) Regulations 2017 (SA) s [3F(1)](http://classic.austlii.edu.au/au/legis/sa/consol_reg/pdair2017579/s3f.html) 
--- 
# This question will only ask if the user selected multiple trunks and the average circumference is 2 or 3 meters
question: |
  Is the average circumference of the trunks greater than 625mm?
field: EDO1_multiple_circumference
datatype: radio 
choices: 
- Yes: 'True'
- No: 'Less than 625mm'
under: PDI (General) Regulations 2017 (SA) ss [3F(1)-(2)](http://classic.austlii.edu.au/au/legis/sa/consol_reg/pdair2017579/s3f.html)
---
# This will continue to the exemption questions, as it is possible that exemptions to being regulated still apply
question: |
  A regulated tree is protected under legislation. However, exemptions may still apply!
subquestion: |
  Press continue to find out.
field: EDO1_regulated
button: 
- continue: continue 'True'
---
# This will continue to the exemption questions, as it is possible that exemptions to being regulated still apply
question: |
   A significant tree is protected under legislation. However, exemptions may still apply!
subquestion: |
  Press continue to find out.
field: EDO1_significant
button: 
- continue: continue 'True'
---
# Exit screen if the tree's trunk(s) are less then 2 meters in circumference
event: EDO1_exit_screen_3
question: |
  The tree is neither significant or regulated. No approval is required for removal. If you have further questions please contact the [Environmental Defenders Office](https://www.edo.org.au)
buttons:
  - Exit: exit
    url: https://www.edo.org.au
  - Restart: restart
--- 