# This event lets the user know that the tree is exempt under legislation and allows the user to 'exit' or 'restart' the application. 
event: EDO1_trees_end
question: The tree is exempt under legislation and therefore can be removed. If you have further questions please contact the [Environmental Defenders Office](https://www.edo.org.au)
buttons: 
  - Exit: exit
    url: https://www.edo.org.au
  - Restart: restart
features:
  progress bar: True
progress: null
--- 
## These questions will be asked on the same page using showif statements.
question: |
  Do any of the following exemptions apply?
fields: 
  - "Is the tree located in a medium or high risk bushfire Hazard area? If you are unsure please use this [link](https://sappa.plan.sa.gov.au/), Search for your address and see what bushfire overlays apply.": EDO1_Bushfire_Hazard_area
    datatype: yesnoradio
# If the user selects 'Yes', application shows EDO1_fire_hazard
# If the user selects 'No', application shows EDO1_10_meters
  - "Does it appear that the tree is located within twenty meters of an existing dwelling?": EDO1_fire_hazard
    datatype: yesnoradio
    show if: EDO1_Bushfire_Hazard_area
# If the user selects 'Yes', application proceeds to EDO1_exitscreen_4. 
# If the user selects 'No', application proceeds to EDO1_department. 
  - "Does it appear that the tree is located within ten meters of an existing dwelling or in-Ground swimming pool": EDO1_10_meters
    show if: 
      variable: EDO1_Bushfire_Hazard_area
      is: False
    datatype: yesnoradio
# If the user selects 'Yes', application proceeds to EDO1_WM_E.
# If the user selects 'No', application proceeds to EDO1_department. 
  - "Is the tree a willow myrtle or any genus of eucalyptus?": EDO1_WM_E
    show if: EDO1_10_meters
    datatype: noyesradio
# If the user selects 'Yes', application proceeds to EDO1_exitscreen_4.
# If the user selects 'No', application proceeds to EDO1_department.
features:
  progress bar: True
  show progress bar percentage: True
progress: 70
